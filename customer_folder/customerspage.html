<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!------------------------------------------------ Toastify CDN --------------------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
    <style>
        h2 {
            font-weight: normal;
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>

<body onload="showCustomers()">
    <br>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search Customers..."
                oninput="searchCustomers()" />
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <div class="container">
                <h2>Customers List</h2>

                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Identification Number</th>
                            <th scope="col">name</th>
                            <th scope="col">city</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="display">
                    </tbody>
                </table>

                <script>
                    const MY_SERVER = "https://solis-library.onrender.com";

                    const showCustomers = async () => {
                        const response = await axios.get(`${MY_SERVER}/showcustomers`);
                        const customers = response.data;
                        displayCustomers(customers);
                    };

                    function displayCustomers(customers) {
                        const display = document.getElementById("display");
                        const customerHTML = customers
                            .map(
                                (customer) => `
          <tr>
              <th scope="row">${customer.id}</th>
              <td>${customer.identification_number}</td>
              <td>${customer.name}</td>
              <td>${customer.city}</td>
              <td><button onclick="deleteCustomer('${customer.identification_number}')">Del</button></td>
          </tr>
      `
                            )
                            .join("");
                        display.innerHTML = customerHTML;
                    }

                    async function deleteCustomer(identificationNumber) {
                        const confirmation = await Swal.fire({
                            title: "Are you sure?",
                            text: "You won't be able to revert this!",
                            icon: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#3085d6",
                            cancelButtonColor: "#d33",
                            confirmButtonText: "Yes, delete it!",
                        });
                        if (confirmation.isConfirmed) {
                            try {
                                await axios.put(`${MY_SERVER}/removecustomer/${identificationNumber}`, {
                                    identification_number: identificationNumber,
                                });
                                await Toastify({
                                    text: "Customer deleted successfully.",
                                    duration: 3000,
                                    backgroundColor: "rgba(0, 128, 0, 0.7)",
                                }).showToast();
                                showCustomers();
                            } catch (error) {
                                console.error("Error deleting customer:", error);
                            }
                        }
                    }

                    // Function to filter and display customers based on search input
                    function searchCustomers() {
                        const searchInput = document.getElementById("searchInput").value.toLowerCase();
                        const rows = document.querySelectorAll("#display tr");

                        rows.forEach((row) => {
                            const customerName = row.querySelector("td:nth-child(3)").textContent.toLowerCase();
                            const customerCity = row.querySelector("td:nth-child(4)").textContent.toLowerCase();
                            const customerId = row.querySelector("th").textContent;
                            const customerIdentificationNumber = row.querySelector("td:nth-child(2)").textContent;

                            if (
                                customerName.includes(searchInput) ||
                                customerCity.includes(searchInput) ||
                                customerId.includes(searchInput) ||
                                customerIdentificationNumber.includes(searchInput)
                            ) {
                                row.style.display = "";
                            } else {
                                row.style.display = "none";
                            }
                        });
                    }

                    // Call showCustomers initially
                    showCustomers();
                </script>
            </div>
        </div>
    </div>
</body>

</html>
